name: Build Release Docker Image

on:
    push:
        tags:
            - "*"

jobs:
    push_to_registry:
        name: Docker Image
        runs-on: ubuntu-latest
        steps:
            - name: Check out the repo
              uses: actions/checkout@v2

            - name: Include version number
              run: echo "${{ github.event.release.tag_name }}" > version.txt

            - name: Purge Tailwind
              uses: actions/setup-node@v1
              with:
                  node-version: 15.6
            - run: npm install
            - run: npm run build

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v1
              with:
                  platforms: all

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1

            - name: Login to Registry
              uses: docker/login-action@v1
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.CR_PAT }}

            - name: Cache Docker layers
              uses: actions/cache@v2
              with:
                  path: /tmp/.buildx-cache
                  key: ${{ runner.os }}-buildx-${{ github.sha }}
                  restore-keys: ${{ runner.os }}-buildx-

            - name: Push to GitHub Packages
              uses: docker/build-push-action@v2
              with:
                  push: true
                  tags: ghcr.io/${{ github.repository_owner }}/wahlrechner:latest, ghcr.io/${{ github.repository_owner }}/wahlrechner:${{ github.event.release.tag_name }}
