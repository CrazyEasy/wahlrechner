name: Build Release Docker Image

on:
    push:
        tags:
            - "*"

jobs:
    push_to_registry:
        name: Docker Image
        runs-on: ubuntu-latest
        steps:
            - name: Check out the repo
              uses: actions/checkout@v2

            - name: Get branch data
              id: branch_name
              run: |
                  echo ::set-output name=SOURCE_NAME::${GITHUB_REF#refs/*/}
                  echo ::set-output name=SOURCE_BRANCH::${GITHUB_REF#refs/heads/}
                  echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/tags/}

            - name: Echo branch data
              run: |
                  echo $SOURCE_NAME
                  echo $SOURCE_BRANCH
                  echo $SOURCE_TAG
              env:
                  SOURCE_NAME: ${{ steps.branch_name.outputs.SOURCE_NAME }}
                  SOURCE_BRANCH: ${{ steps.branch_name.outputs.SOURCE_BRANCH }}
                  SOURCE_TAG: ${{ steps.branch_name.outputs.SOURCE_TAG }}

            - name: Include version number
              run: echo "${{ steps.branch_name.outputs.SOURCE_TAG }}" > version.txt

            - name: Purge Tailwind
              uses: actions/setup-node@v1
              with:
                  node-version: 15.6
            - run: npm install
            - run: npm run build

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v1
              with:
                  platforms: all

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1

            - name: Login to Registry
              uses: docker/login-action@v1
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.CR_PAT }}

            - name: Cache Docker layers
              uses: actions/cache@v2
              with:
                  path: /tmp/.buildx-cache
                  key: ${{ runner.os }}-buildx-${{ github.sha }}
                  restore-keys: ${{ runner.os }}-buildx-

            - name: Push to GitHub Packages
              uses: docker/build-push-action@v2
              with:
                  push: true
                  tags: ghcr.io/${{ github.repository_owner }}/wahlrechner:latest, ghcr.io/${{ github.repository_owner }}/wahlrechner:${{ steps.branch_name.outputs.SOURCE_TAG }}
